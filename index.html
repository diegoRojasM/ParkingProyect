<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamiento U</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header id="mainheader" class="container">
        <div class="image">
            <img src="https://www.udi.edu.bo/images/logo_udi.png" alt="">
        </div>
        <div class="titulo">
            <h1>Estacionamiento UDI</h1>
            <div id="counter">Vehículos: <span id="vehicle-count">0</span></div>
        </div>
    </header>

    <button class="agregarAuto" onclick="abrirVentana()">AGREGAR AUTO</button><br><br>

    <!-- La ventana emergente -->
    <div id="miVentana" class="modal container">
        <div class="modal-content2">
            <span class="close" onclick="cerrarVentana()">&times;</span>
            <h2>Ingresa la Información</h2>
            <form id="car-form">
                <label for="car-model">Modelo del Auto:</label>
                <input type="text" id="car-model" required> <br><br>
                <label for="car-license">Matrícula del Auto:</label>
                <input type="text" id="car-license" required> <br><br>
                <label for="car-tipo">Tipo Vehiculo:</label>
                <input type="text" id="car-tipo" required> <br><br>
                <label for="cell-number">Número de Casilla:</label>
                <input type="number" id="cell-number" min="1" max="40" required> <br><br>
                <button type="submit">Agregar Auto</button>
            </form>
        </div>
    </div>

    <div id="parking-map" class="parking-map container">
    
    </div>

    <button id="eliminarAutos" type="submit" class="container">Eliminar todos los Autos</button>

    <script src="js/CarComponent.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
